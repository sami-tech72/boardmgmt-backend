<div class="app-shell" [class.sidebar-open]="mobileSidebarOpen">
  <aside class="sidebar" [class.open]="mobileSidebarOpen">
    <div class="sidebar-header">
      <div class="brand">
        <span class="brand-logo">
          <i class="fas fa-chess-board"></i>
        </span>
        <div class="brand-copy">
          <span class="brand-title">BoardMgmt</span>
          <span class="brand-subtitle">Governance Suite</span>
        </div>
      </div>
      <button type="button" class="icon-button close" (click)="toggleMobileSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="sidebar-section">
      <span class="section-label">Workspace</span>
      <nav class="nav-links">
        <a
          class="nav-link"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngIf="can(AppModule.Dashboard)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-chart-pie"></i>
          <span>Dashboard</span>
        </a>
        <a
          class="nav-link"
          routerLink="/meetings"
          routerLinkActive="active"
          *ngIf="can(AppModule.Meetings)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-handshake"></i>
          <span>Meetings</span>
        </a>
        <a
          class="nav-link"
          routerLink="/documents"
          routerLinkActive="active"
          *ngIf="can(AppModule.Documents)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-folder-open"></i>
          <span>Documents</span>
        </a>
        <a
          class="nav-link"
          routerLink="/voting"
          routerLinkActive="active"
          *ngIf="can(AppModule.Votes)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-check-double"></i>
          <span>Voting</span>
        </a>
        <a
          class="nav-link"
          routerLink="/reports"
          routerLinkActive="active"
          *ngIf="can(AppModule.Reports)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-poll"></i>
          <span>Reports</span>
        </a>
        <a
          class="nav-link"
          routerLink="/messages"
          routerLinkActive="active"
          *ngIf="can(AppModule.Messages)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-comment-dots"></i>
          <span>Messages</span>
        </a>
        <a
          class="nav-link"
          routerLink="/users"
          routerLinkActive="active"
          *ngIf="can(AppModule.Users)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-user-friends"></i>
          <span>Users</span>
        </a>
        <a
          class="nav-link"
          routerLink="/settings/roles"
          routerLinkActive="active"
          *ngIf="can(AppModule.Settings)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-sliders-h"></i>
          <span>Settings</span>
        </a>
        <a
          class="nav-link"
          routerLink="/roles"
          routerLinkActive="active"
          *ngIf="can(AppModule.Settings)"
          (click)="closeMobileSidebar()"
        >
          <i class="fas fa-user-shield"></i>
          <span>Roles</span>
        </a>
      </nav>
    </div>

    <div class="sidebar-footer">
      <div class="upgrade-card">
        <div class="icon-circle">
          <i class="fas fa-rocket"></i>
        </div>
        <div class="copy">
          <h6>Need more seats?</h6>
          <p>Upgrade to the executive plan for unlimited workspaces.</p>
        </div>
        <button type="button" class="pill-button">Explore plans</button>
      </div>
      <a class="nav-link logout" href="/auth" (click)="onLogout($event)">
        <i class="fas fa-sign-out-alt"></i>
        <span>Log out</span>
      </a>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="left">
        <button type="button" class="icon-button" (click)="toggleMobileSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="page-meta">
          <p class="caption">Board Governance</p>
          <h1>Executive Console</h1>
        </div>
      </div>
      <div class="right">
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search meetings, documents, peopleâ€¦" />
        </div>
        <button type="button" class="icon-button">
          <i class="fas fa-bell"></i>
        </button>
        <button type="button" class="icon-button">
          <i class="fas fa-comment-alt"></i>
        </button>
        <div class="profile">
          <div class="avatar">JD</div>
          <div class="details">
            <span class="name">Jordan Diaz</span>
            <span class="role">Board Admin</span>
          </div>
        </div>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
