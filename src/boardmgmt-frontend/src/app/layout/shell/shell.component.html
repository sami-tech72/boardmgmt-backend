<div class="layout-container">
  <aside class="sidebar" [class.open]="sidebarOpened">
    <div class="sidebar-inner">
      <div class="sidebar-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <i class="fas fa-users-cog fa-2x text-white"></i>
          <div>
            <h5 class="text-white mb-0">Board Portal</h5>
            <small class="text-white-50">Smart governance hub</small>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-link text-white d-lg-none"
          (click)="closeSidebar()"
          aria-label="Close navigation"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <nav class="sidebar-nav">
        <h6 class="sidebar-title text-uppercase text-white-50">Navigation</h6>
        <ul class="nav flex-column">
          <li class="nav-item" *ngIf="can(AppModule.Dashboard)">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Meetings)">
            <a class="nav-link" routerLink="/meetings" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-calendar-alt"></i>
              <span>Meetings</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Documents)">
            <a class="nav-link" routerLink="/documents" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-file-alt"></i>
              <span>Documents</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Votes)">
            <a class="nav-link" routerLink="/voting" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-vote-yea"></i>
              <span>Voting</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Reports)">
            <a class="nav-link" routerLink="/reports" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-chart-bar"></i>
              <span>Reports</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Messages)">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-comments"></i>
              <span>Messages</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Users)">
            <a class="nav-link" routerLink="/users" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Settings)">
            <a class="nav-link" routerLink="/settings/roles" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="can(AppModule.Settings)">
            <a class="nav-link" routerLink="/roles" routerLinkActive="active" (click)="closeSidebarOnMobile()">
              <i class="fas fa-user-shield"></i>
              <span>Role</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a class="nav-link" href="/auth" (click)="onLogout($event)">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="content-area">
    <header class="topbar">
      <button
        type="button"
        class="btn btn-link text-primary-emphasis menu-toggle d-lg-none"
        (click)="toggleSidebar()"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="topbar-title">
        <h1 class="h5 mb-0">Welcome back</h1>
        <p class="mb-0 text-muted">Manage your board with confidence</p>
      </div>
      <div class="topbar-actions">
        <div class="action-chip">
          <i class="fas fa-bell"></i>
        </div>
        <div class="action-chip">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <div
    class="sidebar-overlay"
    *ngIf="isMobile && sidebarOpened"
    (click)="closeSidebar()"
    aria-hidden="true"
  ></div>
</div>
