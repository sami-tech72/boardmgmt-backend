<div class="app-shell">
  <aside class="app-shell__sidebar" role="navigation" aria-label="Primary">
    <div class="sidebar__inner">
      <div class="sidebar__brand">
        <div class="sidebar__brand-icon">
          <i class="fas fa-users-cog"></i>
        </div>
        <div class="sidebar__brand-text">
          <span class="sidebar__brand-title">Board Portal</span>
          <span class="sidebar__brand-subtitle">Governance Suite</span>
        </div>
      </div>

      <nav class="sidebar__nav" aria-label="Main navigation">
        <a
          *ngIf="can(AppModule.Dashboard)"
          class="sidebar__link"
          routerLink="/dashboard"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>

        <a
          *ngIf="can(AppModule.Meetings)"
          class="sidebar__link"
          routerLink="/meetings"
          routerLinkActive="is-active"
        >
          <i class="fas fa-calendar-alt" aria-hidden="true"></i>
          <span>Meetings</span>
        </a>

        <a
          *ngIf="can(AppModule.Documents)"
          class="sidebar__link"
          routerLink="/documents"
          routerLinkActive="is-active"
        >
          <i class="fas fa-file-alt" aria-hidden="true"></i>
          <span>Documents</span>
        </a>

        <a
          *ngIf="can(AppModule.Votes)"
          class="sidebar__link"
          routerLink="/voting"
          routerLinkActive="is-active"
        >
          <i class="fas fa-vote-yea" aria-hidden="true"></i>
          <span>Voting</span>
        </a>

        <a
          *ngIf="can(AppModule.Reports)"
          class="sidebar__link"
          routerLink="/reports"
          routerLinkActive="is-active"
        >
          <i class="fas fa-chart-bar" aria-hidden="true"></i>
          <span>Reports</span>
        </a>

        <a
          *ngIf="can(AppModule.Messages)"
          class="sidebar__link"
          routerLink="/messages"
          routerLinkActive="is-active"
        >
          <i class="fas fa-comments" aria-hidden="true"></i>
          <span>Messages</span>
        </a>

        <a
          *ngIf="can(AppModule.Users)"
          class="sidebar__link"
          routerLink="/users"
          routerLinkActive="is-active"
        >
          <i class="fas fa-users" aria-hidden="true"></i>
          <span>Users</span>
        </a>

        <a
          *ngIf="can(AppModule.Settings)"
          class="sidebar__link"
          routerLink="/settings/roles"
          routerLinkActive="is-active"
        >
          <i class="fas fa-cog" aria-hidden="true"></i>
          <span>Settings</span>
        </a>

        <a
          *ngIf="can(AppModule.Settings)"
          class="sidebar__link"
          routerLink="/roles"
          routerLinkActive="is-active"
        >
          <i class="fas fa-user-shield" aria-hidden="true"></i>
          <span>Roles</span>
        </a>
      </nav>

      <nav class="sidebar__nav sidebar__nav--secondary" aria-label="Secondary navigation">
        <a class="sidebar__link sidebar__link--muted" href="/auth" (click)="onLogout($event)">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span>Logout</span>
        </a>
      </nav>
    </div>
  </aside>

  <main class="app-shell__content">
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
