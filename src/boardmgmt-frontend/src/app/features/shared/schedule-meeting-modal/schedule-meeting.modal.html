<div class="modal fade" id="newMeetingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas" [ngClass]="{ 'fa-edit': mode() === 'edit', 'fa-plus': mode() === 'create' }"></i>
          {{ mode() === 'edit' ? 'Edit Meeting' : 'Schedule New Meeting' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="save()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Meeting Title</label>
                <input type="text" class="form-control" [(ngModel)]="title" name="title" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Meeting Type</label>
                <select class="form-select" [(ngModel)]="type" name="type">
                  <option value="">Select Type</option>
                  <option value="board">Board Meeting</option>
                  <option value="committee">Committee Meeting</option>
                  <option value="emergency">Emergency Meeting</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="description" name="desc"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" [(ngModel)]="date" name="date" required />
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" [(ngModel)]="start" name="start" required />
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" [(ngModel)]="end" name="end" />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Location / Meeting Link</label>
            <input type="text" class="form-control" [(ngModel)]="location" name="loc" placeholder="Conference Room A or https://…" />
          </div>

          <!-- Provider + Host Identity -->
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Calendar Provider</label>
                <select class="form-select" [(ngModel)]="provider" name="provider">
                  <option value="Microsoft365">Microsoft 365 (Teams)</option>
                  <option value="Zoom">Zoom</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Host Identity (optional)</label>
                <input class="form-control" [(ngModel)]="hostIdentity" name="hostIdentity"
                       placeholder="Zoom host email or M365 mailbox" />
              </div>
              <div class="form-text">
                  For Zoom, host must be in our Zoom account; leave empty to use default host.
                </div>
            </div>
          </div>

          <!-- Attendees chooser -->
          <div class="mb-2">
            <label class="form-label">Attendees ({{ totalUsers() }} eligible)</label>

            <div class="input-group mb-2">
              <input type="text" class="form-control" placeholder="Search eligible users…"
                     [(ngModel)]="userQuery" name="userQuery" (ngModelChange)="page.set(1); loadUsers()" />
              <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">
                <i class="fas fa-times"></i>
              </button>
            </div>

            <div class="border rounded p-2" style="max-height: 240px; overflow: auto">
              <div class="form-check mb-2" *ngFor="let u of users()">
                <input class="form-check-input" type="checkbox" [id]="'u_' + u.id"
                       [checked]="selected().has(u.id)" (change)="onUserCheckboxChange(u.id, $event)" />
                <label class="form-check-label" [for]="'u_' + u.id">
                  <strong>{{ u.name }}</strong>
                  <small class="text-muted" *ngIf="u.email"> • {{ u.email }}</small>
                  <span class="badge bg-light text-dark ms-2" *ngFor="let r of u.roles">{{ r }}</span>
                </label>
              </div>
              <div class="text-muted" *ngIf="users().length === 0">No eligible users found.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="small text-muted">
                Page {{ page() }} · Showing {{ users().length }} of {{ totalUsers() }}
              </div>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary" (click)="prevPage()" [disabled]="page() === 1">Prev</button>
                <button class="btn btn-sm btn-outline-secondary" (click)="nextPage()" [disabled]="users().length === 0 || users().length < pageSize()">Next</button>
              </div>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()" [disabled]="saving">Close</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          <i class="fas fa-save me-1" [class.fa-spin]="saving"></i>
          {{ saving ? (mode() === 'edit' ? 'Updating…' : 'Saving…') : (mode() === 'edit' ? 'Update' : 'Schedule') }}
        </button>
      </div>
    </div>
  </div>
</div>
