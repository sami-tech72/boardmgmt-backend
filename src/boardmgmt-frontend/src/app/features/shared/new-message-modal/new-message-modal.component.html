<div #modalEl class="modal fade" id="newMessageModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-envelope me-2"></i>New Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3 position-relative">
            <label class="form-label">To</label>

            <div class="mb-2" *ngIf="recipients().length">
              <span class="badge rounded-pill text-bg-light border me-1" *ngFor="let r of recipients()">
                <i class="fas fa-user me-1"></i>{{ r.name || r.email || r.id }}
                <button type="button" class="btn btn-sm btn-link p-0 ms-1" (click)="removeRecipient(r.id)" aria-label="Remove recipient">Ã—</button>
              </span>
            </div>

            <input class="form-control" placeholder="Search users by name or email..." [ngModel]="searchText()" (ngModelChange)="onSearchInput($event)" name="toSearch" autocomplete="off" (focus)="searchBoxFocused = true" />

            <div class="list-group position-absolute w-100 z-3" *ngIf="suggestions().length && searchBoxFocused" style="max-height: 240px; overflow: auto" (mouseenter)="hoveringList = true" (mouseleave)="hoveringList = false">
              <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let u of suggestions()" (click)="addRecipient(u)">
                <div>
                  <div class="fw-semibold">{{ u.name || u.email }}</div>
                  <small class="text-muted">{{ u.email }}</small>
                </div>
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <div class="form-text">Type to search users, click to add (multiple allowed).</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" [ngModel]="subject()" (ngModelChange)="setSubject($event)" name="subject" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" [ngModel]="priority()" (ngModelChange)="setPriority($event)" name="priority">
              <option value="Low">Low</option><option value="Normal">Normal</option><option value="High">High</option><option value="Urgent">Urgent</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="8" [ngModel]="body()" (ngModelChange)="setBody($event)" name="body" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Attachments</label>
            <input type="file" class="form-control" (change)="onFiles($event)" multiple />
            <div class="form-text">You can attach multiple files.</div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="requestReadReceipt" [ngModel]="readReceipt()" (ngModelChange)="setReadReceipt($event)" name="rr" />
              <label class="form-check-label" for="requestReadReceipt">Request read receipt</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="markConfidential" [ngModel]="confidential()" (ngModelChange)="setConfidential($event)" name="conf" />
              <label class="form-check-label" for="markConfidential">Mark as confidential</label>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" (click)="saveDraft()"><i class="fas fa-save me-2"></i>Save Draft</button>
        <button type="button" class="btn btn-primary" (click)="sendMessage()"><i class="fas fa-paper-plane me-2"></i>Send Message</button>
      </div>
    </div>
  </div>
</div>
