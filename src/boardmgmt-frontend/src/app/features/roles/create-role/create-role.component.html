<!-- Page header -->
<header class="page-header">
  <div class="page-header__title-group">
    <h1 class="page-title">Assign Permission</h1>
    <p class="page-subtitle">Create or refine role access across every module.</p>
  </div>
  <div class="page-header__actions">
    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fas fa-arrow-left me-1"></i> Back
    </button>
  </div>
</header>

<div class="role-permission-layout">
  <div class="role-permission-layout__content">
    <div class="app-add-edit-role-permission">
      <div class="body-section">
        <!-- Role name -->
        <div class="role-name-wrapper">
          <label class="role-name-label">Role Name</label>
          <input
            type="text"
            class="form-control role-name-input"
            [(ngModel)]="roleName"
            placeholder="e.g., Admin, Board Member, HR Manager"
          />
        </div>

        <!-- Cards grid -->
        <div class="row g-3 mt-2">
          <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of modules()">
            <div class="role-permission-card">
              <div class="role-permission-card-head">
                <div class="role-permission-card-head-icon">
                  <i class="fas" [ngClass]="item.icon"></i>
                </div>
                <div class="role-permission-card-head-label">
                  {{ item.title }}
                </div>

                <div class="role-permission-card-head-action">
                  <div class="form-check form-switch m-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [checked]="item.allOn"
                      (change)="toggleAll(item)"
                      [attr.aria-label]="'Toggle all permissions for ' + item.title"
                    />
                  </div>
                </div>
              </div>

              <div class="role-permission-card-body">
                <div class="role-permission-item" *ngFor="let c of item.codes">
                  <label class="chip m-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      [checked]="c.on"
                      (change)="toggleOne(item, c)"
                    />
                    <span>{{ c.label }}</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-3 d-flex justify-content-between align-items-center">
          <small class="text-muted">Selected permissions: {{ selectedCount() }}</small>
          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="goBack()"
              [disabled]="saving()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onSubmit()"
              [disabled]="saving()"
            >
              <span
                *ngIf="saving()"
                class="spinner-border spinner-border-sm me-1"
                role="status"
                aria-hidden="true"
              ></span>
              {{ saving() ? 'Savingâ€¦' : 'Submit' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
